spring:

  h2:
    console:
      enabled: true

  datasource:
    platform: h2
    url: jdbc:h2:~/test;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: H2
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8070